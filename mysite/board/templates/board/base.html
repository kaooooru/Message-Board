<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Message Board</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'board:index' %}">Message Board</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link bg-primary text-white" href="{% url 'board:compose_post' %}">Post <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  {% if user.is_authenticated %}
  <form class="form-inline">
    <a class="btn my-2 my-sm-0" href="{% url 'board:logout' %}">Log out</a>
  </form>
  {% endif %}
  </div>
  </nav>

  <div class="mt-1"></div>

  <div class="container">
  <div class="row">
    <div class="col-sm-8">
      {% block content %}
      {% endblock %}
    </div>

    <div class="col-sm-4">
      <div class="mt-3"></div>
      <h3> You may be interested in </h3>
      <ul class="list-group">
        {% for user in users %}
          <li class="list-group-item"><a href="{% url 'board:user' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  </div>
  </body>
</html>
